<script>
	var home = new Dashboard();
	var defBtn = '[{"id":0,"code":"LHR","txt":"London Heathrow","trm":["5"],"time":"LOCAL","flight":"A","dmod":"STD","bc":"bd"},{"id":1,"code":"LHR","txt":"London Heathrow","trm":["5"],"time":"LOCAL","flight":"D","dmod":"STD","bc":"b"},{"id":3,"code":"LHR","txt":"London Heathrow","trm":["3"],"time":"LOCAL","flight":"A","dmod":"STD","bc":"pu"},{"id":4,"code":"LHR","txt":"London Heathrow","trm":["3"],"time":"LOCAL","flight":"D","dmod":"STD","bc":"pd"}]';
	
	$(document).ready(
		function dashboard() {
		if(home.btnset_cnt < 1){
			home.add_arBtnset(JSON.parse(defBtn));
			home.btnset_cnt = home.getBtnsetCount();
		}
		home.loadAllViewSets();
		var menudata = buildDashboard(home, false);
		$("#dashbuttons").html(menudata);
// 		$("#dashbuttons").show("slow");
	});
	
	function checkwidth(str) {
		var scr_width = $(window).width();
		if(scr_width < 360){}
	}

    $(function() {
        $( "#dashbuttons" ).sortable();
        $( "#dashbuttons" ).disableSelection();
    });
    
    $(function() {
        $( document ).tooltip({ position: "top ceter"});
    });
</script>
